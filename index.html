<!DOCTYPE html>
<html>
	<head>
		<title>Woohoo! Whiteboard!!</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script src="socket.io-1.1.0.js"></script>	</head>

	<body>
		<div class="buttonWrap">
			<a id="save">Download the canvas</a>
			<input type="button" value="Clear All" class="clear_button" id="clear_all_button">
		</div>
		<label>Drawing tool:
			<select id="dtool">
				<option value="rect">Rectangle</option>
				<option value="pencil">Pencil</option>
			</select>
		</label>
		<canvas id="mainCanvas" width="1000" height="600"></canvas>

		<div class="chat-panel">
			<div id="nickWrap">
				<p>Enter a username:</p>
				<form id="setNick">
					<input size ="25" id="nickname" autocomplete="off" autofocus>
					<input type="submit">
				</form>
				<p id="nickError"></p>
			</div>

			<div id="contentWrap">
				<div id="chatWrap">
					<div id="chat"></div>
					<form id="send-message">
						<input size="25" id="message" autocomplete="off" autofocus></input>
						<input type="submit"></input>
					</form>
				</div>
				<p>Members</p>
				<div id="users">
					<p>Members</p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
