<!DOCTYPE html>
<html>
	<head>
		<title>Woohoo! Whiteboard!!</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script src="socket.io-1.1.0.js"></script>	</head>

	<body>
		<div id = "contentWrap2">
			<div class="buttonWrap">
				<a id="save">Download the canvas</a>
				<input type="button" value="Clear All" class="clear_button" id="clear_all_button">
			</div>
			<label>Drawing tool:
				<select id="dtool">
					<option value="pencil">Pencil</option>
					<option value="rect">Rectangle</option>
					<option value="circle">Circle</option>
					<option value="pencil">Line</option>
				</select>
			</label>
			<label>Colors:
				<select id="color">
					<option value="black">Black</option>
					<option value="green">Green</option>
					<option value="brown">Brown</option>
					<option value="yellow">Yellow</option>
					<option value="purple">Purple</option>
				</select>
			</label>
			<canvas id="mainCanvas" width="1000" height="600"></canvas>
		</div>
		<div class="chat-panel">
			<div id="nickWrap">
				<h2 class= "center">Welcome to Collaboard</h2>
				<div id="slideshow">
					<div id="slideshowWindow">

						<div class="slide">
							<!-- External image place holder.Learn more from [placehold.it] -->
							<img src="s1.png" />
						</div><!--/slide-->

						<div class="slide">
							<img src="s2.png" />
						</div><!--/slide-->

						<div class="slide">
							<img src="s3.png" />
						</div><!--/slide-->
					</div><!--/slideshowWindow-->
				</div><!--/slideshow-->
				<p class= "center">Enter a username:</p>
				<form id="setNick">
					<input size ="25" id="nickname" autocomplete="off" autofocus>
					<input type="submit" value= "Get Started!">
				</form>
				<p id="nickError"></p>
			</div>

			<div id="contentWrap">
				<div id="chatWrap">
					<div id="chat"></div>
					<form id="send-message">
						<input size="25" id="message" autocomplete="off" autofocus></input>
						<input type="submit"></input>
					</form>
				</div>
				<p>Members</p>
				<div id="users">
					<p>Members</p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
